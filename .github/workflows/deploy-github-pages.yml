name: Deploy GitHub Pages (from zip)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # O zip deve estar commitado na raiz da branch main
      - name: Extract game zip
        run: |
          set -e
          ls -la
          test -f ./westeros-chronicles-angular.zip

          rm -rf app
          mkdir -p app

          unzip -q ./westeros-chronicles-angular.zip -d ./app

          # Se o zip contém uma pasta raiz, normaliza para ./app
          if [ -d "./app/westeros-chronicles-angular" ]; then
            rsync -a ./app/westeros-chronicles-angular/ ./app/
            rm -rf ./app/westeros-chronicles-angular
          fi

          ls -la ./app

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Sem npm cache/ci porque não há package-lock.json no projeto
      - name: Install
        working-directory: ./app
        run: npm install --no-audit --no-fund

      - name: Build
        working-directory: ./app
        run: npm run build -- --base-href "/${{ github.event.repository.name }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist/westeros-chronicles

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
