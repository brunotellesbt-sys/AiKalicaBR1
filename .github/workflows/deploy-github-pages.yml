name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unzip source
        run: |
          rm -rf app
          mkdir -p app
          unzip -q pokemon-roulette-source.zip -d app
          echo "=== app content (top level) ==="
          ls -la app

      - name: Find project root (where package.json is)
        run: |
          set -e
          ROOT="$(find app -maxdepth 6 -name package.json -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found inside zip (within 6 levels)."
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          echo "Found project root: $ROOT"
          ls -la "$ROOT"

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install --legacy-peer-deps

      - name: Install @angular/localize (match Angular version)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          CORE_VER=$(node -p "require('./package.json').dependencies['@angular/core'] || require('./package.json').devDependencies['@angular/core']")
          echo "Detected @angular/core version: $CORE_VER"
          npm install @angular/localize@$CORE_VER --legacy-peer-deps

      - name: Patch Florian/Juliana URLs (avoid hotlink issues)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          FILE="src/app/services/trainer-service/trainer-sprite-data.ts"
          if [ ! -f "$FILE" ]; then
            echo "WARN: trainer sprite file not found: $FILE"
            exit 0
          fi

          python3 - <<'PY'
          import re
          from pathlib import Path

          file = Path("src/app/services/trainer-service/trainer-sprite-data.ts")
          txt = file.read_text(encoding="utf-8")

          # Force Gen 9 (id 9) to GitHub raw images
          txt = re.sub(
              r"(9\s*:\s*\{\s*male\s*:\s*')([^']*)(')",
              r"\1https://raw.githubusercontent.com/zeroxm/pokemon-roulette-trainer-sprites/refs/heads/main/sprites/Spr_Masters_Florian_2.png\3",
              txt,
              flags=re.MULTILINE,
          )
          txt = re.sub(
              r"(9\s*:\s*\{\s*male\s*:\s*'[^']*'\s*,\s*female\s*:\s*')([^']*)(')",
              r"\1https://raw.githubusercontent.com/zeroxm/pokemon-roulette-trainer-sprites/refs/heads/main/sprites/Spr_Masters_Juliana.png\3",
              txt,
              flags=re.MULTILINE,
          )

          file.write_text(txt, encoding="utf-8")
          print("Patched:", file)
          PY

      - name: Patch wheel CSS for mobile (names fit better)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          CSS="src/app/wheel/wheel.component.css"
          if [ ! -f "$CSS" ]; then
            echo "WARN: wheel CSS not found: $CSS"
            exit 0
          fi

          cat > "$CSS" <<'CSSFILE'
          .wheel-container {
              display: flex;
              flex-direction: column;
              align-items: center;
          }

          /* Selected result text */
          .wheel-container p {
              font-size: clamp(1.0rem, 4.5vw, 1.5rem);
              font-weight: bold;
              text-align: center;
              max-width: min(92vw, 520px);
              padding: 0 0.75rem;
              line-height: 1.2;
              overflow-wrap: anywhere;
              word-break: break-word;
          }

          /* Wheel + pointer */
          .canvas-container {
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
              margin-left: 0; /* prevents overflow on mobile */
          }

          @media (max-width: 420px) {
              .wheel-container p {
                  max-width: 94vw;
                  padding: 0 0.5rem;
              }
          }
          CSSFILE

          echo "Patched CSS: $CSS"

      - name: Build (relative paths for GitHub Pages)
        working-directory: ${{ env.PROJECT_ROOT }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build -- --configuration production --base-href "./" --deploy-url "./"

      - name: Detect Pages output folder (find index.html)
        run: |
          set -e
          IDX="$(find "${{ env.PROJECT_ROOT }}/dist" -maxdepth 8 -type f -name "index.html" -print -quit)"
          if [ -z "$IDX" ]; then
            echo "ERROR: index.html not found in dist."
            exit 1
          fi
          PAGES_PATH="$(dirname "$IDX")"
          echo "Detected Pages path: $PAGES_PATH"
          echo "PAGES_PATH=$PAGES_PATH" >> $GITHUB_ENV

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
