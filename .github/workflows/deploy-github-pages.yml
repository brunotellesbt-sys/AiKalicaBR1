name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ZIP_FILE: pokemon-roulette-source.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unzip source
        run: |
          set -e
          if [ ! -f "${{ env.ZIP_FILE }}" ]; then
            echo "ERROR: zip '${{ env.ZIP_FILE }}' not found."
            ls -la *.zip || true
            exit 1
          fi
          rm -rf app
          mkdir -p app
          unzip -q "${{ env.ZIP_FILE }}" -d app
          ls -la app

      - name: Find project root (package.json)
        run: |
          set -e
          ROOT="$(find app -maxdepth 12 -name package.json -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found inside zip."
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          ls -la "$ROOT"

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install --legacy-peer-deps

      - name: Install @angular/localize (match Angular version)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          CORE_VER=$(node -p "require('./package.json').dependencies?.['@angular/core'] || require('./package.json').devDependencies?.['@angular/core'] || ''")
          if [ -z "$CORE_VER" ]; then
            echo "ERROR: Could not detect @angular/core version from package.json"
            exit 1
          fi
          CORE_VER="${CORE_VER#^}"
          CORE_VER="${CORE_VER#~}"
          npm install @angular/localize@$CORE_VER --legacy-peer-deps

      - name: Patch (wheel + evolutions + Gen9 trainers + Mobile PC + name fallback + mega animation)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          python3 - <<'PY'
          import re
          import textwrap
          from pathlib import Path

          # ============================================================
          # 1) WHEEL: bigger on mobile + HiDPI sharp (no missing method)
          # ============================================================
          wheel_ts = Path("src/app/wheel/wheel.component.ts")
          if wheel_ts.exists():
              txt = wheel_ts.read_text(encoding="utf-8")

              pat = (
                  r"this\.canvasHeight\s*=\s*Math\.min\(window\.innerHeight,\s*window\.innerWidth\)\s*\*\s*0\.50\s*;\s*\n"
                  r"\s*this\.wheelWidth\s*=\s*this\.canvasHeight\s*;\s*\n"
                  r"\s*this\.cursorWidth\s*=\s*40\s*;\s*\n"
                  r"\s*this\.fontSize\s*=\s*this\.wheelWidth\s*/\s*24\s*;"
              )
              repl = (
                  "this.cursorWidth = 40;\n"
                  "    const minDim = Math.min(window.innerHeight, window.innerWidth);\n"
                  "    const isMobile = window.innerWidth <= 768;\n"
                  "    const target = minDim * (isMobile ? 0.86 : 0.50);\n"
                  "    const maxWheel = Math.max(120, window.innerWidth - this.cursorWidth - 16);\n"
                  "    this.wheelWidth = Math.min(target, maxWheel);\n"
                  "    this.canvasHeight = this.wheelWidth;\n"
                  "    this.fontSize = this.wheelWidth / 24;"
              )
              txt = re.sub(pat, repl, txt, count=1)

              has_method = re.search(r"\bsetupHiDpiCanvases\s*\(\)\s*:\s*void\b", txt) is not None
              if not has_method:
                  method = textwrap.dedent("""
                  
                    private setupHiDpiCanvases(): void {
                      const dpr = window.devicePixelRatio || 1;

                      this.wheelCanvas.style.width = `${this.wheelWidth}px`;
                      this.wheelCanvas.style.height = `${this.canvasHeight}px`;
                      this.wheelCanvas.width = Math.floor(this.wheelWidth * dpr);
                      this.wheelCanvas.height = Math.floor(this.canvasHeight * dpr);
                      this.wheelCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

                      this.pointerCanvas.style.width = `${this.cursorWidth}px`;
                      this.pointerCanvas.style.height = `${this.canvasHeight}px`;
                      this.pointerCanvas.width = Math.floor(this.cursorWidth * dpr);
                      this.pointerCanvas.height = Math.floor(this.canvasHeight * dpr);
                      this.pointerCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
                    }
                  """).rstrip() + "\n"
                  last_brace = txt.rfind("\n}")
                  if last_brace != -1:
                      txt = txt[:last_brace] + "\n" + method + txt[last_brace:]

              marker = "this.pointerCtx = this.pointerCanvas.getContext('2d')!;"
              if marker in txt and "this.setupHiDpiCanvases();" not in txt:
                  txt = txt.replace(marker, marker + "\n    this.setupHiDpiCanvases();", 1)

              txt = txt.replace("const centerX = this.wheelCanvas.width / 2;", "const centerX = this.wheelWidth / 2;")
              txt = txt.replace("const centerY = this.wheelCanvas.height / 2;", "const centerY = this.canvasHeight / 2;")
              txt = txt.replace("const radius = (this.wheelCanvas.width / 2);", "const radius = (this.wheelWidth / 2);")
              txt = txt.replace(
                  "this.wheelCtx.clearRect(0, 0, this.wheelCanvas.width, this.wheelCanvas.height);",
                  "this.wheelCtx.clearRect(0, 0, this.wheelWidth, this.canvasHeight);"
              )

              dp_pat = r"drawPointer\(\): void \{[\s\S]*?\n\s*\}\n\n\s*spinWheel\(\): void \{"
              dp_repl = (
                  "drawPointer(): void {\n"
                  "    const w = this.cursorWidth;\n"
                  "    const h = this.canvasHeight;\n"
                  "    this.pointerCtx.clearRect(0, 0, w, h);\n"
                  "    this.pointerCtx.save();\n"
                  "    this.pointerCtx.lineWidth = 2;\n"
                  "    this.pointerCtx.strokeStyle = this.pointerStrokeColor;\n"
                  "    this.pointerCtx.fillStyle = this.pointerFillColor;\n"
                  "    this.pointerCtx.beginPath();\n"
                  "    this.pointerCtx.moveTo(w - 2, (h / 2) - 20);\n"
                  "    this.pointerCtx.lineTo(w - 2, (h / 2) + 20);\n"
                  "    this.pointerCtx.lineTo(0, h / 2);\n"
                  "    this.pointerCtx.closePath();\n"
                  "    this.pointerCtx.stroke();\n"
                  "    this.pointerCtx.fill();\n"
                  "    this.pointerCtx.restore();\n"
                  "  }\n\n"
                  "  spinWheel(): void {"
              )
              txt = re.sub(dp_pat, dp_repl, txt, count=1)

              wheel_ts.write_text(txt, encoding="utf-8")

          # ============================================================
          # 2) EVOLUTIONS: your requested rules
          # ============================================================
          evo_service = Path("src/app/services/evolution-service/evolution.service.ts")
          if evo_service.exists():
              evo_service.write_text(
                  "import { Injectable } from '@angular/core';\n"
                  "import { PokemonItem } from '../../interfaces/pokemon-item';\n"
                  "import { evolutionChain } from './evolution-chain';\n"
                  "import { PokemonService } from '../pokemon-service/pokemon.service';\n\n"
                  "@Injectable({\n"
                  "  providedIn: 'root'\n"
                  "})\n"
                  "export class EvolutionService {\n\n"
                  "  constructor(private pokemonService: PokemonService) {\n"
                  "    this.nationalDexPokemon = this.pokemonService.getAllPokemon();\n"
                  "  }\n\n"
                  "  evolutionChain = evolutionChain;\n"
                  "  nationalDexPokemon: PokemonItem[];\n\n"
                  "  private isHisuianFormId(id: number): boolean {\n"
                  "    return id >= 10229 && id <= 10247;\n"
                  "  }\n\n"
                  "  canEvolve(pokemon: PokemonItem): boolean {\n"
                  "    return this.getEvolutions(pokemon).length > 0;\n"
                  "  }\n\n"
                  "  getEvolutions(pokemon: PokemonItem): PokemonItem[] {\n"
                  "    const chain = this.evolutionChain[pokemon.pokemonId];\n"
                  "    if (!chain || chain.length === 0) return [];\n\n"
                  "    const evolutions: PokemonItem[] = [];\n"
                  "    for (const evolutionId of chain) {\n"
                  "      const evolution = this.pokemonService.getPokemonById(evolutionId);\n"
                  "      if (evolution) evolutions.push(evolution);\n"
                  "    }\n\n"
                  "    // Exception: Pikachu normal can evolve into Alolan Raichu\n"
                  "    if (!pokemon.basePokemonId && pokemon.pokemonId === 25) {\n"
                  "      return evolutions;\n"
                  "    }\n\n"
                  "    // Regional base forms follow their own chain\n"
                  "    if (pokemon.basePokemonId) {\n"
                  "      return evolutions;\n"
                  "    }\n\n"
                  "    // Non-regional base: block regional-form evolutions, except Hisui forms\n"
                  "    return evolutions.filter(evo => !evo.basePokemonId || this.isHisuianFormId(evo.pokemonId));\n"
                  "  }\n"
                  "}\n",
                  encoding="utf-8"
              )

          # ============================================================
          # 3) GEN 9 TRAINERS: Florian + Juliana correct
          # ============================================================
          trainer = Path("src/app/services/trainer-service/trainer-sprite-data.ts")
          if trainer.exists():
              t = trainer.read_text(encoding="utf-8")
              florian = "https://play.pokemonshowdown.com/sprites/trainers/florian-s.png?v=5"
              juliana = "https://play.pokemonshowdown.com/sprites/trainers/juliana-s.png?v=5"

              t, _ = re.subn(
                  r"(9\s*:\s*\{[\s\S]*?male\s*:\s*)(['\"])[^'\"]*\2",
                  r"\1\2" + florian + r"\2",
                  t,
                  count=1
              )
              t, _ = re.subn(
                  r"(9\s*:\s*\{[\s\S]*?female\s*:\s*)(['\"])[^'\"]*\2",
                  r"\1\2" + juliana + r"\2",
                  t,
                  count=1
              )
              trainer.write_text(t, encoding="utf-8")

          # ============================================================
          # 4) MOBILE PC: always accessible + tap-to-move on mobile
          # ============================================================
          pc_ts = Path("src/app/trainer-team/storage-pc/storage-pc.component.ts")
          pc_html = Path("src/app/trainer-team/storage-pc/storage-pc.component.html")
          pc_css = Path("src/app/trainer-team/storage-pc/storage-pc.component.css")

          if pc_ts.exists():
              s = pc_ts.read_text(encoding="utf-8")

              if "isMobile:" not in s:
                  s = s.replace(
                      "    infoModalMessage = '';\n",
                      "    infoModalMessage = '';\n\n"
                      "    isMobile: boolean = false;\n"
                      "    private readonly resizeHandler = () => {\n"
                      "      this.isMobile = window.innerWidth <= 768;\n"
                      "    };\n"
                  )

              if "window.addEventListener('resize', this.resizeHandler);" not in s:
                  s = s.replace(
                      "    ngOnInit(): void {\n      this.darkMode = this.darkModeService.darkMode$;\n",
                      "    ngOnInit(): void {\n      this.darkMode = this.darkModeService.darkMode$;\n"
                      "      this.resizeHandler();\n"
                      "      window.addEventListener('resize', this.resizeHandler);\n"
                  )

              if "window.removeEventListener('resize', this.resizeHandler);" not in s:
                  last = s.rfind("\n}")
                  if last != -1:
                      s = s[:last] + "\n\n  ngOnDestroy(): void {\n    window.removeEventListener('resize', this.resizeHandler);\n  }\n" + s[last:]

              if "onTapPokemon(" not in s:
                  s = s.replace(
                      "  getSprite(pokemon: PokemonItem): string {",
                      "  onTapPokemon(pokemon: PokemonItem, source: 'team' | 'stored'): void {\n"
                      "    if (!this.isMobile) return;\n"
                      "    if (!this.trainerTeam || !this.storedPokemon) return;\n\n"
                      "    if (source === 'stored') {\n"
                      "      if (this.trainerTeam.length >= 6) return;\n"
                      "      const idx = this.storedPokemon.indexOf(pokemon);\n"
                      "      if (idx < 0) return;\n"
                      "      this.storedPokemon.splice(idx, 1);\n"
                      "      this.trainerTeam.push(pokemon);\n"
                      "      this.trainerService.updateTeam();\n"
                      "      return;\n"
                      "    }\n\n"
                      "    if (this.trainerTeam.length <= 1) return;\n"
                      "    const idx = this.trainerTeam.indexOf(pokemon);\n"
                      "    if (idx < 0) return;\n"
                      "    this.trainerTeam.splice(idx, 1);\n"
                      "    this.storedPokemon.unshift(pokemon);\n"
                      "    this.trainerService.updateTeam();\n"
                      "  }\n\n"
                      "  getSprite(pokemon: PokemonItem): string {"
                  )

              pc_ts.write_text(s, encoding="utf-8")

          if pc_html.exists():
              h = pc_html.read_text(encoding="utf-8")

              team_target = "            <div  class=\"example-box shadow\"\n                  cdkDrag>"
              if team_target in h and "onTapPokemon(pokemon, 'team')" not in h:
                  h = h.replace(
                      team_target,
                      "            <div  class=\"example-box shadow\"\n                  cdkDrag\n                  (click)=\"onTapPokemon(pokemon, 'team')\">"
                  )

              stored_target = "        <div  class=\"example-box shadow\"\n              [cdkDragData]=\"pokemon\"\n              cdkDrag>"
              if stored_target in h and "onTapPokemon(pokemon, 'stored')" not in h:
                  h = h.replace(
                      stored_target,
                      "        <div  class=\"example-box shadow\"\n              [cdkDragData]=\"pokemon\"\n              cdkDrag\n              (click)=\"onTapPokemon(pokemon, 'stored')\">"
                  )

              pc_html.write_text(h, encoding="utf-8")

          if pc_css.exists():
              c = pc_css.read_text(encoding="utf-8")
              if "/* MOBILE_PC_PATCH */" not in c:
                  c += "\n\n/* MOBILE_PC_PATCH */\n"
                  c += (
                      ".modal-body{max-height:80vh;overflow-y:auto}\n"
                      "@media (max-width: 768px){\n"
                      "  :host > button.btn{position:fixed;right:12px;bottom:12px;z-index:1049;padding:12px 14px;border-width:2px}\n"
                      "  .example-box{width:22%;padding:6px}\n"
                      "  .example-list{gap:10px}\n"
                      "}\n"
                  )
              pc_css.write_text(c, encoding="utf-8")

          # ============================================================
          # 5) GLOBAL NAME FALLBACK: fix pokemon.tapu-koko, pokemon.type-null, etc
          # ============================================================
          app_cfg = Path("src/app/app.config.ts")
          if app_cfg.exists():
              cfg = app_cfg.read_text(encoding="utf-8")

              if "MissingTranslationHandler" not in cfg:
                  cfg = cfg.replace(
                      "import {TranslateLoader, TranslateModule} from '@ngx-translate/core';",
                      "import { TranslateLoader, TranslateModule, MissingTranslationHandler, MissingTranslationHandlerParams } from '@ngx-translate/core';"
                  )

              if "class FallbackMissingTranslationHandler" not in cfg:
                  insert_after = "new TranslateHttpLoader(http, 'i18n/', '.json');\n\n"
                  handler = textwrap.dedent("""
                  class FallbackMissingTranslationHandler implements MissingTranslationHandler {
                    private titleize(slug: string): string {
                      const specials: Record<string, string> = {
                        'type-null': 'Type: Null',
                        'tapu-koko': 'Tapu Koko',
                        'tapu-lele': 'Tapu Lele',
                        'tapu-bulu': 'Tapu Bulu',
                        'tapu-fini': 'Tapu Fini',
                        'ho-oh': 'Ho-Oh',
                      };
                      if (specials[slug]) return specials[slug];

                      let s = slug.replace(/-/g, ' ');
                      s = s.replace(/\\b\\w/g, (c) => c.toUpperCase());
                      return s;
                    }

                    handle(params: MissingTranslationHandlerParams) {
                      const key = params.key || '';
                      if (key.startsWith('pokemon.')) {
                        const slug = key.substring('pokemon.'.length);
                        return this.titleize(slug);
                      }
                      return key;
                    }
                  }
                  """).rstrip() + "\n\n"

                  if insert_after in cfg:
                      cfg = cfg.replace(insert_after, insert_after + handler, 1)

              if "missingTranslationHandler:" not in cfg:
                  cfg = cfg.replace(
                      "deps: [HttpClient]\n      },\n      defaultLanguage: 'en'",
                      "deps: [HttpClient]\n      },\n      missingTranslationHandler: { provide: MissingTranslationHandler, useClass: FallbackMissingTranslationHandler },\n      defaultLanguage: 'en'",
                      1
                  )

              app_cfg.write_text(cfg, encoding="utf-8")

          # ============================================================
          # 6) MEGA EVOLUTION: real transform animation + fix mega->mega
          # ============================================================
          mega_ts = Path("src/app/main-game/roulette-container/roulettes/mega-evolution-roulette/mega-evolution-roulette.component.ts")
          mega_html = Path("src/app/main-game/roulette-container/roulettes/mega-evolution-roulette/mega-evolution-roulette.component.html")
          mega_css = Path("src/app/main-game/roulette-container/roulettes/mega-evolution-roulette/mega-evolution-roulette.component.css")

          if mega_ts.exists():
              t = mega_ts.read_text(encoding="utf-8")

              # Expand popup fields
              t = t.replace(
                  "  /** Data for the popup. */\n  popupBeforePokemon: PokemonItem | null = null;\n  popupAfterName = '';\n  popupAfterSpriteUrl = '';",
                  "  /** Data for the popup. */\n"
                  "  popupBeforePokemon: PokemonItem | null = null;\n"
                  "  popupBeforeName = '';\n"
                  "  popupBeforeSpriteUrl = '';\n"
                  "  popupAfterName = '';\n"
                  "  popupAfterSpriteUrl = '';\n"
                  "  isMegaAnimating = false;"
              )

              # Capture BEFORE sprite/name before mutation
              if "this.popupBeforeName =" not in t:
                  t = t.replace(
                      "    // Prepare popup before we mutate the Pokémon.\n    this.popupBeforePokemon = pokemon;\n    this.popupAfterName = megaForm.displayName;\n",
                      "    // Prepare popup BEFORE we mutate the Pokémon.\n"
                      "    this.popupBeforePokemon = pokemon;\n"
                      "    this.popupBeforeName = pokemon.text;\n"
                      "    const beforeSprite = pokemon.sprite;\n"
                      "    this.popupBeforeSpriteUrl = pokemon.shiny\n"
                      "      ? (beforeSprite?.front_shiny || beforeSprite?.front_default || '')\n"
                      "      : (beforeSprite?.front_default || '');\n"
                      "    this.popupAfterName = megaForm.displayName;\n"
                  )

              # Toggle animation flag when opening modal
              if "this.isMegaAnimating = true;" not in t:
                  t = t.replace(
                      "      this.modalRef = this.modalService.open(this.megaEvolutionModal, {",
                      "      this.isMegaAnimating = true;\n"
                      "      this.modalRef = this.modalService.open(this.megaEvolutionModal, {"
                  )

              t = t.replace(
                  "        } finally {\n          this.megaEvolutionFinished.emit();\n        }\n      }, 1200);",
                  "        } finally {\n"
                  "          this.isMegaAnimating = false;\n"
                  "          this.megaEvolutionFinished.emit();\n"
                  "        }\n"
                  "      }, 1200);"
              )

              t = t.replace(
                  "    } catch {\n      // If modal fails (shouldn't), just proceed.\n      this.megaEvolutionFinished.emit();\n    }",
                  "    } catch {\n"
                  "      this.isMegaAnimating = false;\n"
                  "      // If modal fails (shouldn't), just proceed.\n"
                  "      this.megaEvolutionFinished.emit();\n"
                  "    }"
              )

              mega_ts.write_text(t, encoding="utf-8")

          if mega_html.exists():
              h = mega_html.read_text(encoding="utf-8")

              # Replace ONLY the evolution-panel block safely (no extra </div>)
              panel_pat = r"<div class=\"evolution-panel\">[\s\S]*?</div>\s*\n\s*<div class=\"actions\">"
              panel_repl = (
                  "<div class=\"evolution-panel\" [class.animating]=\"isMegaAnimating\">\n"
                  "  <div class=\"pokemon before\">\n"
                  "    <img class=\"sprite before-sprite\" [src]=\"popupBeforeSpriteUrl\" alt=\"Before\">\n"
                  "    <div class=\"name\">{{ popupBeforeName | translate }}</div>\n"
                  "  </div>\n\n"
                  "  <div class=\"arrow\">➜</div>\n\n"
                  "  <div class=\"pokemon after\">\n"
                  "    <img class=\"sprite after-sprite\" [src]=\"popupAfterSpriteUrl\" alt=\"After\">\n"
                  "    <div class=\"name\">{{ popupAfterName | translate }}</div>\n"
                  "  </div>\n"
                  "</div>\n\n"
                  "<div class=\"actions\">"
              )
              h2, n = re.subn(panel_pat, panel_repl, h, count=1)
              if n == 1:
                  mega_html.write_text(h2, encoding="utf-8")

          if mega_css.exists():
              c = mega_css.read_text(encoding="utf-8")
              if "/* MEGA_ANIM_PATCH */" not in c:
                  c += "\n\n/* MEGA_ANIM_PATCH */\n"
                  c += textwrap.dedent("""
                  .evolution-panel.animating .before-sprite {
                    animation: megaBefore 1.2s ease-in-out forwards;
                  }

                  .after-sprite {
                    opacity: 0;
                    transform: scale(0.85);
                  }

                  .evolution-panel.animating .after-sprite {
                    animation: megaAfter 1.2s ease-in-out forwards;
                    animation-delay: 0.35s;
                  }

                  .evolution-panel.animating .arrow {
                    animation: megaArrow 1.2s ease-in-out infinite;
                  }

                  @keyframes megaBefore {
                    0%   { opacity: 1; transform: scale(1); filter: none; }
                    55%  { opacity: 0.15; transform: scale(1.35); filter: brightness(1.6) drop-shadow(0 0 10px rgba(255,255,255,0.7)); }
                    100% { opacity: 0; transform: scale(0.75); filter: none; }
                  }

                  @keyframes megaAfter {
                    0%   { opacity: 0; transform: scale(0.75); filter: brightness(1.1) drop-shadow(0 0 0 rgba(0,0,0,0)); }
                    60%  { opacity: 1; transform: scale(1.2); filter: brightness(1.4) drop-shadow(0 0 12px rgba(255,255,255,0.75)); }
                    100% { opacity: 1; transform: scale(1); filter: none; }
                  }

                  @keyframes megaArrow {
                    0%, 100% { transform: scale(1); opacity: 0.85; }
                    50%      { transform: scale(1.15); opacity: 1; }
                  }
                  """).strip() + "\n"
              mega_css.write_text(c, encoding="utf-8")

          print("Patch OK: wheel + evolutions + Gen9 trainers + Mobile PC + fallback names + mega animation.")
          PY

      - name: Build (relative paths for GitHub Pages)
        working-directory: ${{ env.PROJECT_ROOT }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build -- --configuration production --base-href "./" --deploy-url "./"

      - name: Locate index.html for Pages
        run: |
          set -e
          IDX="$(find "${{ env.PROJECT_ROOT }}/dist" -maxdepth 12 -type f -name index.html -print -quit)"
          if [ -z "$IDX" ]; then
            echo "ERROR: index.html not found in dist."
            exit 1
          fi
          PAGES_DIR="$(dirname "$IDX")"
          echo "PAGES_PATH=$PAGES_DIR" >> $GITHUB_ENV
          touch "$PAGES_DIR/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

