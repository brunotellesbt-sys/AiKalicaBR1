name: Deploy Angular (GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract project zip from repo root
        id: extract
        shell: bash
        run: |
          set -euo pipefail

          ZIP_FILE="$(ls -1 *.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "${ZIP_FILE}" ]; then
            echo "Nenhum .zip encontrado na raiz do repositório. Coloque o arquivo do jogo na raiz (ex: westeros-chronicles-angular.zip)."
            exit 1
          fi

          rm -rf app
          mkdir -p app
          unzip -q "${ZIP_FILE}" -d app

          # Descobre onde está o package.json dentro do zip
          if [ -f "app/package.json" ]; then
            APP_DIR="app"
          else
            PKG="$(find app -maxdepth 3 -name package.json -print -quit || true)"
            if [ -z "${PKG}" ]; then
              echo "Não encontrei package.json dentro do zip."
              exit 1
            fi
            APP_DIR="$(dirname "${PKG}")"
          fi

          echo "APP_DIR=${APP_DIR}" >> "$GITHUB_OUTPUT"
          echo "ZIP_FILE=${ZIP_FILE}" >> "$GITHUB_OUTPUT"
          echo "Usando APP_DIR=${APP_DIR}"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          cd "${{ steps.extract.outputs.APP_DIR }}"
          npm ci --no-audit --no-fund

      - name: Build
        shell: bash
        run: |
          set -e
          cd "${{ steps.extract.outputs.APP_DIR }}"
          npm run build -- --base-href "/${{ github.event.repository.name }}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.extract.outputs.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
