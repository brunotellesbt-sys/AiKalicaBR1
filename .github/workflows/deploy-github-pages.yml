name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: westeros-chronicles-angular

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: westeros-chronicles-angular/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --no-audit --no-fund
          else
            echo "package-lock.json não encontrado — usando npm install."
            npm install --no-audit --no-fund
          fi

      - name: Build (Angular)
        shell: bash
        run: |
          set -euo pipefail
          npm run build -- --base-href "/${{ github.event.repository.name }}/"

      - name: Resolve publish directory
        id: site
        shell: bash
        run: |
          set -euo pipefail
          SITE_DIR="dist/westeros-chronicles"
          if [ -d "${SITE_DIR}/browser" ]; then
            SITE_DIR="${SITE_DIR}/browser"
          fi

          if [ ! -f "${SITE_DIR}/index.html" ]; then
            echo "Não encontrei ${SITE_DIR}/index.html após o build."
            find dist -maxdepth 4 -type f -name index.html -print || true
            exit 1
          fi

          cp "${SITE_DIR}/index.html" "${SITE_DIR}/404.html"
          touch "${SITE_DIR}/.nojekyll"

          echo "SITE_DIR=${SITE_DIR}" >> "$GITHUB_OUTPUT"
          echo "Publicando de ${SITE_DIR}"

      # ✅ Ajuste o path do dist (veja nota abaixo)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: westeros-chronicles-angular/${{ steps.site.outputs.SITE_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
