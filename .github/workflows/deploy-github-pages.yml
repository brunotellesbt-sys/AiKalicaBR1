name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: westeros-chronicles-angular

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: westeros-chronicles-angular/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular)
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          # Se seu repo for um "project site" (https://user.github.io/REPO/), o base-href precisa ser /REPO/
          npm run build -- --configuration production --base-href "/${REPO_NAME}/"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # âœ… Ajuste o path do dist (veja nota abaixo)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: westeros-chronicles-angular/dist/<NOME_DO_PROJETO>

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
