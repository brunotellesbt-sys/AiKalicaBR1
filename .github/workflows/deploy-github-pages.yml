name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ZIP_FILE: pokemon-roulette-source.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unzip source
        run: |
          set -e
          if [ ! -f "${{ env.ZIP_FILE }}" ]; then
            echo "ERROR: zip '${{ env.ZIP_FILE }}' not found."
            ls -la *.zip || true
            exit 1
          fi
          rm -rf app
          mkdir -p app
          unzip -q "${{ env.ZIP_FILE }}" -d app
          ls -la app

      - name: Find project root (package.json)
        run: |
          set -e
          ROOT="$(find app -maxdepth 12 -name package.json -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found inside zip."
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          ls -la "$ROOT"

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install --legacy-peer-deps

      - name: Install @angular/localize (match Angular version)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          CORE_VER=$(node -p "require('./package.json').dependencies?.['@angular/core'] || require('./package.json').devDependencies?.['@angular/core'] || ''")
          if [ -z "$CORE_VER" ]; then
            echo "ERROR: Could not detect @angular/core version from package.json"
            exit 1
          fi
          CORE_VER="${CORE_VER#^}"
          CORE_VER="${CORE_VER#~}"
          npm install @angular/localize@$CORE_VER --legacy-peer-deps

      - name: Patch (wheel bigger + HiDPI sharp + evolution rules + Gen9 trainer fix)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          set -e
          python3 - <<'PY'
          import re
          import textwrap
          from pathlib import Path

          # ============================================================
          # 1) WHEEL: bigger on mobile + HiDPI sharp (and NO missing method)
          # ============================================================
          wheel_ts = Path("src/app/wheel/wheel.component.ts")
          if wheel_ts.exists():
              txt = wheel_ts.read_text(encoding="utf-8")

              # Bigger wheel on mobile (keep room for pointer/cursor)
              pat = (
                  r"this\.canvasHeight\s*=\s*Math\.min\(window\.innerHeight,\s*window\.innerWidth\)\s*\*\s*0\.50\s*;\s*\n"
                  r"\s*this\.wheelWidth\s*=\s*this\.canvasHeight\s*;\s*\n"
                  r"\s*this\.cursorWidth\s*=\s*40\s*;\s*\n"
                  r"\s*this\.fontSize\s*=\s*this\.wheelWidth\s*/\s*24\s*;"
              )
              repl = (
                  "this.cursorWidth = 40;\n"
                  "    const minDim = Math.min(window.innerHeight, window.innerWidth);\n"
                  "    const isMobile = window.innerWidth <= 768;\n"
                  "    const target = minDim * (isMobile ? 0.86 : 0.50);\n"
                  "    const maxWheel = Math.max(120, window.innerWidth - this.cursorWidth - 16);\n"
                  "    this.wheelWidth = Math.min(target, maxWheel);\n"
                  "    this.canvasHeight = this.wheelWidth;\n"
                  "    this.fontSize = this.wheelWidth / 24;"
              )
              txt = re.sub(pat, repl, txt, count=1)

              # Detect if METHOD exists (signature), NOT substring
              has_method = re.search(r"\bsetupHiDpiCanvases\s*\(\)\s*:\s*void\b", txt) is not None

              # If method missing, inject before last closing brace of the class
              if not has_method:
                  method = textwrap.dedent("""
                  
                    private setupHiDpiCanvases(): void {
                      const dpr = window.devicePixelRatio || 1;

                      // Wheel canvas: keep CSS size, increase internal resolution
                      this.wheelCanvas.style.width = `${this.wheelWidth}px`;
                      this.wheelCanvas.style.height = `${this.canvasHeight}px`;
                      this.wheelCanvas.width = Math.floor(this.wheelWidth * dpr);
                      this.wheelCanvas.height = Math.floor(this.canvasHeight * dpr);
                      this.wheelCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

                      // Pointer canvas
                      this.pointerCanvas.style.width = `${this.cursorWidth}px`;
                      this.pointerCanvas.style.height = `${this.canvasHeight}px`;
                      this.pointerCanvas.width = Math.floor(this.cursorWidth * dpr);
                      this.pointerCanvas.height = Math.floor(this.canvasHeight * dpr);
                      this.pointerCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
                    }
                  """).rstrip() + "\n"

                  last_brace = txt.rfind("\n}")
                  if last_brace != -1:
                      txt = txt[:last_brace] + "\n" + method + txt[last_brace:]
                  else:
                      txt = txt + "\n" + method

              # Ensure we call setupHiDpiCanvases() after grabbing pointerCtx
              marker = "this.pointerCtx = this.pointerCanvas.getContext('2d')!;"
              if marker in txt and "this.setupHiDpiCanvases();" not in txt:
                  txt = txt.replace(marker, marker + "\n    this.setupHiDpiCanvases();", 1)

              # Draw wheel in CSS pixels (not DPR-scaled canvas.width/height)
              txt = txt.replace("const centerX = this.wheelCanvas.width / 2;", "const centerX = this.wheelWidth / 2;")
              txt = txt.replace("const centerY = this.wheelCanvas.height / 2;", "const centerY = this.canvasHeight / 2;")
              txt = txt.replace("const radius = (this.wheelCanvas.width / 2);", "const radius = (this.wheelWidth / 2);")
              txt = txt.replace(
                  "this.wheelCtx.clearRect(0, 0, this.wheelCanvas.width, this.wheelCanvas.height);",
                  "this.wheelCtx.clearRect(0, 0, this.wheelWidth, this.canvasHeight);"
              )

              # Pointer: DPR-safe and clears before drawing (keeps arrow visible)
              dp_pat = r"drawPointer\(\): void \{[\s\S]*?\n\s*\}\n\n\s*spinWheel\(\): void \{"
              dp_repl = (
                  "drawPointer(): void {\n"
                  "    const w = this.cursorWidth;\n"
                  "    const h = this.canvasHeight;\n"
                  "    this.pointerCtx.clearRect(0, 0, w, h);\n"
                  "    this.pointerCtx.save();\n"
                  "    this.pointerCtx.lineWidth = 2;\n"
                  "    this.pointerCtx.strokeStyle = this.pointerStrokeColor;\n"
                  "    this.pointerCtx.fillStyle = this.pointerFillColor;\n"
                  "    this.pointerCtx.beginPath();\n"
                  "    this.pointerCtx.moveTo(w - 2, (h / 2) - 20);\n"
                  "    this.pointerCtx.lineTo(w - 2, (h / 2) + 20);\n"
                  "    this.pointerCtx.lineTo(0, h / 2);\n"
                  "    this.pointerCtx.closePath();\n"
                  "    this.pointerCtx.stroke();\n"
                  "    this.pointerCtx.fill();\n"
                  "    this.pointerCtx.restore();\n"
                  "  }\n\n"
                  "  spinWheel(): void {"
              )
              txt = re.sub(dp_pat, dp_repl, txt, count=1)

              wheel_ts.write_text(txt, encoding="utf-8")

          # ============================================================
          # 2) EVOLUTIONS: your requested rules
          # ============================================================
          evo_service = Path("src/app/services/evolution-service/evolution.service.ts")
          if evo_service.exists():
              evo_service.write_text(
                  "import { Injectable } from '@angular/core';\n"
                  "import { PokemonItem } from '../../interfaces/pokemon-item';\n"
                  "import { evolutionChain } from './evolution-chain';\n"
                  "import { PokemonService } from '../pokemon-service/pokemon.service';\n\n"
                  "@Injectable({\n"
                  "  providedIn: 'root'\n"
                  "})\n"
                  "export class EvolutionService {\n\n"
                  "  constructor(private pokemonService: PokemonService) {\n"
                  "    this.nationalDexPokemon = this.pokemonService.getAllPokemon();\n"
                  "  }\n\n"
                  "  evolutionChain = evolutionChain;\n"
                  "  nationalDexPokemon: PokemonItem[];\n\n"
                  "  private isHisuianFormId(id: number): boolean {\n"
                  "    return id >= 10229 && id <= 10247;\n"
                  "  }\n\n"
                  "  canEvolve(pokemon: PokemonItem): boolean {\n"
                  "    return this.getEvolutions(pokemon).length > 0;\n"
                  "  }\n\n"
                  "  getEvolutions(pokemon: PokemonItem): PokemonItem[] {\n"
                  "    const chain = this.evolutionChain[pokemon.pokemonId];\n"
                  "    if (!chain || chain.length === 0) return [];\n\n"
                  "    const evolutions: PokemonItem[] = [];\n"
                  "    for (const evolutionId of chain) {\n"
                  "      const evolution = this.pokemonService.getPokemonById(evolutionId);\n"
                  "      if (evolution) evolutions.push(evolution);\n"
                  "    }\n\n"
                  "    // Exception: Pikachu normal can evolve into Alolan Raichu\n"
                  "    if (!pokemon.basePokemonId && pokemon.pokemonId === 25) {\n"
                  "      return evolutions;\n"
                  "    }\n\n"
                  "    // Regional base: follow its own chain (e.g., Hisuian Qwilfish -> Overqwil)\n"
                  "    if (pokemon.basePokemonId) {\n"
                  "      return evolutions;\n"
                  "    }\n\n"
                  "    // Non-regional base: block regional-form evolutions, except Hisui forms\n"
                  "    return evolutions.filter(evo => !evo.basePokemonId || this.isHisuianFormId(evo.pokemonId));\n"
                  "  }\n"
                  "}\n",
                  encoding="utf-8"
              )

          # ============================================================
          # 3) GEN 9 TRAINERS: force Florian + Juliana (fix wrong female sprite)
          # ============================================================
          trainer = Path("src/app/services/trainer-service/trainer-sprite-data.ts")
          if trainer.exists():
              t = trainer.read_text(encoding="utf-8")

              florian = "https://play.pokemonshowdown.com/sprites/trainers/florian-s.png?v=3"
              juliana = "https://play.pokemonshowdown.com/sprites/trainers/juliana-s.png?v=3"

              # Replace male inside Gen 9 block
              t, n1 = re.subn(
                  r"(9\s*:\s*\{[\s\S]*?male\s*:\s*)(['\"])[^'\"]*\2",
                  r"\1\2" + florian + r"\2",
                  t,
                  count=1
              )

              # Replace female inside Gen 9 block
              t, n2 = re.subn(
                  r"(9\s*:\s*\{[\s\S]*?female\s*:\s*)(['\"])[^'\"]*\2",
                  r"\1\2" + juliana + r"\2",
                  t,
                  count=1
              )

              # If female accidentally equals male, force Juliana
              if n2 == 0:
                  t = t.replace(florian, juliana)

              trainer.write_text(t, encoding="utf-8")

          print("Patch OK: wheel + evolutions + Gen9 trainers.")
          PY

      - name: Build (relative paths for GitHub Pages)
        working-directory: ${{ env.PROJECT_ROOT }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build -- --configuration production --base-href "./" --deploy-url "./"

      - name: Locate index.html for Pages
        run: |
          set -e
          IDX="$(find "${{ env.PROJECT_ROOT }}/dist" -maxdepth 12 -type f -name index.html -print -quit)"
          if [ -z "$IDX" ]; then
            echo "ERROR: index.html not found in dist."
            exit 1
          fi
          PAGES_DIR="$(dirname "$IDX")"
          echo "PAGES_PATH=$PAGES_DIR" >> $GITHUB_ENV
          touch "$PAGES_DIR/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
