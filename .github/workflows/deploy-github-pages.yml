name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (more compatible)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unzip source
        run: |
          rm -rf app
          mkdir -p app
          unzip -q pokemon-roulette-source.zip -d app
          echo "=== app content (top level) ==="
          ls -la app

      - name: Find project root (where package.json is)
        run: |
          set -e
          ROOT="$(find app -maxdepth 6 -name package.json -print -quit | xargs -r dirname)"
          if [ -z "$ROOT" ]; then
            echo "ERROR: package.json not found inside zip (within 6 levels)."
            echo "Tip: the zip may be wrong or contains only a build output."
            exit 1
          fi
          echo "PROJECT_ROOT=$ROOT" >> $GITHUB_ENV
          echo "Found project root: $ROOT"
          ls -la "$ROOT"

      - name: Install dependencies (handle old peer deps)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: npm install --legacy-peer-deps

      - name: Build (base-href = repo name)
        working-directory: ${{ env.PROJECT_ROOT }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Detect build output folder
        run: |
          set -e
          echo "=== dist folders ==="
          ls -la "${{ env.PROJECT_ROOT }}/dist" || true

          if [ -d "${{ env.PROJECT_ROOT }}/dist/pokemon-roulette/browser" ]; then
            echo "PAGES_PATH=${{ env.PROJECT_ROOT }}/dist/pokemon-roulette/browser" >> $GITHUB_ENV
          elif [ -d "${{ env.PROJECT_ROOT }}/dist/pokemon-roulette" ]; then
            echo "PAGES_PATH=${{ env.PROJECT_ROOT }}/dist/pokemon-roulette" >> $GITHUB_ENV
          else
            FIRST="$(ls -1 "${{ env.PROJECT_ROOT }}/dist" | head -n 1 || true)"
            if [ -z "$FIRST" ]; then
              echo "ERROR: dist folder not found or empty after build."
              exit 1
            fi
            echo "PAGES_PATH=${{ env.PROJECT_ROOT }}/dist/$FIRST" >> $GITHUB_ENV
          fi

          echo "Pages path: ${{ env.PAGES_PATH }}"
          ls -la "${{ env.PAGES_PATH }}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
