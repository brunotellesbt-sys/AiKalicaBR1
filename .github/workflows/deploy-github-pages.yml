<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paldea - Escolha do Treinador</title>
  <style>
    :root{
      --bg:#202427;
      --panel:#2a2f33;
      --line:#5f676f;
      --text:#e9eef4;
      --muted:#c7d0da;
      --glow: rgba(255,255,255,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: var(--bg);
      color: var(--text);
      display:flex;
      justify-content:center;
      padding:18px 12px;
    }
    .wrap{
      width:min(560px, 100%);
    }
    .topbar{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:12px;
    }
    .btn{
      border:1px solid var(--line);
      background: #1f66ff;
      color:white;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    .btn.secondary{
      background:#3a4046;
    }
    .title{
      text-align:center;
      margin:18px 0 12px;
      font-size:42px;
      letter-spacing:1px;
      text-shadow: 0 0 12px var(--glow);
      line-height:1.1;
    }
    .subtitle{
      text-align:center;
      margin-top:-2px;
      font-size:28px;
      color:var(--muted);
      text-shadow: 0 0 10px var(--glow);
      line-height:1.2;
    }
    .cards{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
      margin:18px 0 14px;
    }
    .card{
      background: var(--panel);
      border: 2px solid rgba(255,255,255,.15);
      border-radius:16px;
      padding:18px 12px 14px;
      box-shadow: 0 0 0 3px rgba(255,255,255,.06), 0 18px 40px rgba(0,0,0,.35);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      user-select:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:250px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.28);
      box-shadow: 0 0 0 3px rgba(255,255,255,.08), 0 22px 48px rgba(0,0,0,.45);
    }
    .sprite{
      width:120px;
      height:120px;
      image-rendering: pixelated;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
    }
    .label{
      margin-top:14px;
      font-size:34px;
      color:#fff;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-shadow: 0 0 10px rgba(255,255,255,.14);
    }
    .hint{
      margin-top:10px;
      text-align:center;
      color: rgba(233,238,244,.75);
      font-size:14px;
    }
    .selected{
      outline: 3px solid rgba(31,102,255,.7);
      box-shadow: 0 0 0 4px rgba(31,102,255,.25), 0 22px 48px rgba(0,0,0,.45);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="btn" id="restartBtn">Restart</button>
      <button class="btn secondary" id="langBtn">English</button>
    </div>

    <div class="title">Welcome to Paldea!</div>
    <div class="subtitle">Are you a boy or a girl?</div>

    <div class="cards">
      <div class="card" id="boyCard" role="button" aria-label="Boy">
        <img class="sprite" id="boySprite" alt="Florian (Boy)" />
        <div class="label">Boy</div>
      </div>

      <div class="card" id="girlCard" role="button" aria-label="Girl">
        <img class="sprite" id="girlSprite" alt="Juliana (Girl)" />
        <div class="label">Girl</div>
      </div>
    </div>

    <div class="hint" id="status">Selecione um personagem.</div>
  </div>

  <script>
    // ✅ Sprites corretas Gen 9 (Paldea)
    // Dica: o "?v=..." ajuda a quebrar cache do GitHub Pages/navegador.
    const SPRITES = {
      boy:  "https://play.pokemonshowdown.com/sprites/trainers/florian-s.png?v=2",
      girl: "https://play.pokemonshowdown.com/sprites/trainers/juliana-s.png?v=2"
    };

    // Carrega imagens
    const boySprite  = document.getElementById("boySprite");
    const girlSprite = document.getElementById("girlSprite");
    boySprite.src  = SPRITES.boy;
    girlSprite.src = SPRITES.girl;

    const boyCard  = document.getElementById("boyCard");
    const girlCard = document.getElementById("girlCard");
    const statusEl = document.getElementById("status");

    function setSelected(which){
      boyCard.classList.toggle("selected", which === "boy");
      girlCard.classList.toggle("selected", which === "girl");

      if(which === "boy")  statusEl.textContent = "Selecionado: Florian (Boy)";
      if(which === "girl") statusEl.textContent = "Selecionado: Juliana (Girl)";
    }

    boyCard.addEventListener("click", () => setSelected("boy"));
    girlCard.addEventListener("click", () => setSelected("girl"));

    // Botões de exemplo
    document.getElementById("restartBtn").addEventListener("click", () => {
      setSelected(null);
      statusEl.textContent = "Reiniciado. Selecione um personagem.";
    });

    document.getElementById("langBtn").addEventListener("click", () => {
      // só demonstração: alterna texto
      const isEN = document.documentElement.lang === "en";
      document.documentElement.lang = isEN ? "pt-BR" : "en";

      document.querySelector(".title").textContent =
        isEN ? "Welcome to Paldea!" : "Bem-vindo(a) a Paldea!";

      document.querySelector(".subtitle").textContent =
        isEN ? "Are you a boy or a girl?" : "Você é um menino ou uma menina?";

      statusEl.textContent = isEN ? "Selecione um personagem." : "Select a character.";
      document.getElementById("langBtn").textContent = isEN ? "English" : "Português";
    });
  </script>
</body>
</html>
