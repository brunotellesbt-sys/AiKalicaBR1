name: Deploy Angular (from ZIP) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  ZIP_FILE: westeros-chronicles-angular-updated.zip
  EXTRACT_DIR: app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -la

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract ZIP
        run: |
          test -f "./${{ env.ZIP_FILE }}" || (echo "ZIP not found: ${{ env.ZIP_FILE }}" && exit 1)
          rm -rf "${{ env.EXTRACT_DIR }}"
          mkdir -p "${{ env.EXTRACT_DIR }}"
          unzip -q "./${{ env.ZIP_FILE }}" -d "${{ env.EXTRACT_DIR }}"

      - name: Locate Angular project folder
        id: locate
        run: |
          set -e
          ROOT="${{ env.EXTRACT_DIR }}"
          if [ -f "$ROOT/package.json" ]; then
            echo "project_dir=$ROOT" >> $GITHUB_OUTPUT
            exit 0
          fi
          FOUND=$(find "$ROOT" -maxdepth 3 -type f -name package.json | head -n 1 || true)
          [ -n "$FOUND" ] || (echo "No package.json found inside extracted zip." && exit 1)
          echo "project_dir=$(dirname "$FOUND")" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ steps.locate.outputs.project_dir }}/package-lock.json

      - name: Install deps
        working-directory: ${{ steps.locate.outputs.project_dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.locate.outputs.project_dir }}
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Locate dist output
        id: dist
        working-directory: ${{ steps.locate.outputs.project_dir }}
        run: |
          set -e
          CANDIDATE=$(find dist -maxdepth 4 -type f -name index.html | head -n 1 || true)
          [ -n "$CANDIDATE" ] || (echo "No index.html found in dist." && exit 1)
          OUTDIR=$(dirname "$CANDIDATE")
          echo "outdir=$OUTDIR" >> $GITHUB_OUTPUT

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.locate.outputs.project_dir }}/${{ steps.dist.outputs.outdir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
